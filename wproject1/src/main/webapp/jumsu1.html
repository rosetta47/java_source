<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnOk").onclick = function(){
		frm.submit();
	}
}
</script>
</head>
<body>
<table>
<tr>
		<td colspan="2">
			<form action="Report" name="frm" method="post">
				<input type="hidden" name="bunho" value="번호">
				<input type="hidden" name="irum" value="이름">
				<input type="hidden" name="kor" value="국어">
				<input type="hidden" name="eng" value="영어">
				<input type="hidden" name="sum" value="총합">
				<input type="button" id="btnOk" value="새로입력">
				<input type="button" value="홈으로 이동" onclick="history.back()">
			</form>
		</td>
	</tr>
	
</table>
</body>
</html>
