<!DOCTYPE html>

<h2>배열</h2>
여러 개의 기억장소에 대해 대표명(배열명) 하나만을 부여하고, 
배열명[첨자] 형태로 각 기억장소를 구분. 
<br>반복처리가 효과적이다.
<br>형식 : 배열명 = new Array();
<hr>

<script type="text/javascript">
let aa = new Array();
aa[0] = 10;
aa[1] = 10.5;
aa[3] = '결과는';
aa[4] = "안녕";
aa[5] = true;
aa[6] = {kbs:9, sbs:5}; // json format 형식임 키벨류 형식

document.write('<br>');
document.write(typeof aa, "<== 보이죠 참조형<br>");

let i1=3; // 첨자 변수로 사용해도 괜찮음 i1
document.write(`${aa[i1]} aa[0]:${aa[0]} aa[1]:${aa[1]} 전체 크기는 ${aa.length}`);
//결과는 aa[0]:10 aa[1]:10.5 전체 크기는 4
// length :prototype member field
document.write('<br>', aa[2]);// undefined
document.write('<br>', aa[4],  aa[5], aa[6].kbs, aa[6]['sbs']);

document.write('<br>');
let bb = new Array(100, 200, 300); // 선언과 함께 초기치 부여
document.write(`bb[0]:${bb[0]} bb[1]:${bb[1]} bb[1]:${bb[2]} 전체 크기는 ${bb.length}`);

document.write('<br>');
let cc = []; // 비어 있는 배열 선언. 배열 리터널
cc[0] = 'tom';
cc.push(23); // prototype method
cc.push('seoul');
cc.push(82, 1234, 5678);
cc[99] = 'wow';
document.write(cc[0],' ', cc[1], ' ', cc[2], ' ', cc[3] ,' ', cc[4]);//tom 23 seoul 82 1234
document.write(`<br>cc 배열의 크기는 ${cc.length}`);

document.write('<hr>');
let dd = new Array(); // 배열 선언 후 for를 통해 입출력
for(let m = 0; m < 10; m++ ){ // 입력 
	dd[m] = m + 1;
}
for(let m = 0; m < 10; m++ ){ // 출력
	document.write(dd[m] + " ");
}

document.write('<br>');
let animal = ['토끼', '사슴', '침팬지'];
for(let ani = 0; ani < animal.length; ani += 1){
	document.write(animal[ani] + " ");
}

document.write('<hr>');
let [kbs, mbc] = [9, 11];
document.write(`<br>kbs:${kbs} mbc:${mbc}`);

document.write('<br>');
let myarr = [// 배열 요소의 자료형엔 제약이 없다.
	'안녕', true, 3.5, {name:'신기해'}, 
	function() {
		document.write('함수 실행');
	}
];
document.write(myarr[0]);//안녕	
document.write(myarr[3].name);//신기해
myarr[4]();

document.write('<br>');
let arrliteral = [ // 배열 리터널
	[1,2,3],
	['a','b'],
	[4,5],
];
document.write(arrliteral);
document.write('<br>',arrliteral[0]);//1,2,3
document.write('<br>',arrliteral[0][0]);//1 결과값이 나옴

document.write('<hr>');
// 배열 요소 출력시 for 사용
let korea = ['연필', '지우개', '노트'];

//방법1
for(let i=0; i <korea.length; i++){
	document.write(korea[i] + " ");//연필 지우개 노트
}
//방법2 of 사용시
for(let i of korea){
	document.write(i + " ");//연필 지우개 노트
}
//방법3 in 사용시
for(let i in korea){
	document.write(korea[i] + " ");//연필 지우개 노트
}

document.write('<br>');
// document 객체 요소 값 출력 => 많다~~~
/*

document.write(output);

// 배열 요소 제거 : delete, splice, pop, shift
let ar = ['I', 'go', 'Home'];
delete ar[1]; //go를 삭제함 그런데 자리는 남아 있는다.
document.write(ar,' ',ar.length);//I,,Home 3

document.write('<br>');
ar = ['I', 'go', 'home'];
ar.splice(1,1); //.splice(1,1):  인덱스 1부터 1개 삭제
document.write(ar,' ',ar.length);//I,home 2
//ar.pop();// 배열의 마지막 요소 삭제(pop)
ar.shift(); // 배열의 첫번째 요소 삭제
document.write('<br>',ar,' ',ar.length);

// 배열 요소 추가 : push, splice
ar.push('good'); // push는 추가
ar.splice(2, 0, 'kbs', 'mbc');//.splice 삭제도 가능하고 추가도 가능하다
document.write('<br>', ar,' ',ar.length);

document.write('<hr>');
//구조분해 할당 : 배열, 객체의 값들을 추출하아ㅕ 한 번에 여러 변수에 할당함.
let nums = [1, 2, 3, 4];
let [a1, a2, a3] = nums;
document.write(`<br>${a1}  ${a2} ${a3} `);

let persons = {name:'이기자', age:22, gender:'남'};
let {name:irum, age:nai, gender:gen} = persons
document.write(`<br>${irum} ${nai} ${gen} `);//이기자 22 남

let {name, age, gender} = persons;//변수명과 키가 같은 경우에는 키의 이름만 쓰면 됨.
document.write(`<br>${name} ${age} ${gender} `);

document.write('<hr>');
// 전개 연산자 (spread operator) : ...
// JavaScript spread 연산자(...)를 사용하면 기존 배열이나 
//객체의 전체 또는 일부를 다른 배열이나 객체로 빠르게 복사할 수 있습니다.
let digits = [..."0123abc"];
document.write(digits,' ', digits.length);// 0,1,2,3,a,b,c 7
let a = [1, 2, 3];
let b = [0, ...a, 4];// 중첩된 배열 요소값에 적용함
document.write('<br>', b,' ', b.length);

document.write('<br>');
const arr1 = [1, 2, 3];
const arr2 = [4, 5, 6];
const arr3 = arr1.concat(arr2);//배열 결합(전통적인 방법)
document.write(arr3);//1,2,3,4,5,6

document.write('<br>');
const arr4 = [...arr1, ...arr2];// 배열 결합
document.write(arr4);//1,2,3,4,5,6

document.write('<br><br>');
//arr1.push(arr2);
arr1.push(...arr2);
document.write(arr1);//1,2,3,4,5,6

document.write('<br><br>');
// 배열에 전개 연산자 적용
const fruits = ['apple', 'peach', 'melon'];
const arr5 = [...fruits]; // 배열에 담기
document.write(arr5);

document.write('<br><br>');
const obj1 = {...fruits}; //{ } 중괄호에 넣어서 객체에 담은거임
document.write(obj1, ' ', obj1[0]);// 결과값:[object Object] apple
</script>
