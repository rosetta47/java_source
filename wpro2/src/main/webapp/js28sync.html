<h2>동기 비동기 방식</h2>
자바스크립트는 싱글스레드만 지원함. 기본적으로 여러 개의 단위 프로그램(함수, 메소드)을 순서대로 진행함.
그래서 비동기 방식을 채택해서 여러 개의 단위 프로그램을 병력 처리하고 있다.
<br>
<script type="text/javascript">

//비동기 방식 (병렬적) - 특정 코드가 끝날 때까지 대기하지 않고, 바로 다름 코드를 진행
function myProcess(){
	//setTimeout() : 비동기 처리를 목적으로 나온 함수
	setTimeout(() => { //callback 함수
		console.log('함수 수행 완료');
	}, 3000);
}

console.log('안녕 첫번째 작업이야');
myProcess();
console.log('반가워 세번째 작업이야');


</script>
