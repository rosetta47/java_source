<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () =>{
	document.querySelector("#btnOk").onclick = function(){
		if(frm.name.value === "" ||frm.subject.value === ""  ){
			alert("자료를 입력하시오");
			return false;
		}
		
		frm.method="post"; // 글내용이 많기 때문에 post로 함(get은 글씨양이 적어)
		frm.action="ServletBang";
		frm.submit();
	}
}

</script>
</head>
<body>
<h2>* 방명록에 글쓰기 *</h2>
<form name="frm">
<table>
	<tr>
		<td>작성자</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>글제목</td>
		<td><input type="text" name="subject"></td>
	</tr>
	<tr>
		<td>글내용</td>
		<td>
			<textarea rows="5" cols="20" name="content"></textarea>
		</td>
	</tr>
	<tr>
	 	<td colspan="2" style="text-align: center;">
	 		<input type="button" value="등록" id="btnOk">
	 	</td>
	</tr>
	
</table>
</form>
</body>
</html>
