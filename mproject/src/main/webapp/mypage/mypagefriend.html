
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정보</title>
</head>
<body>
    <div class="profile">
        <h2>사용자 정보</h2>
        <div class="username">
            <img src="../image/11.jpeg" alt="사용자 프로필 이미지입니다." class="profile_img"><br>
            <b>아이디:</b> <span id="username">사용자 아이디</span>
        </div>
        <div class="follow_info">
            <button id="following">팔로잉:0 </button>
            <b>팔로워:</b> <span id="follower">0</span>
            
        </div>
        <div class="following_list">
            <h2>팔로잉 목록</h2>
            <ul id="following_list">
                <!-- 여기에 팔로잉 목록 추가 -->
                <!-- 예: <li>사용자1</li> -->
            </ul>
        </div>
    </div>
</body>
</html>
