<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func(){
	console.log('good');
	let dateTime = "2026-5-20";
	let arrData = dateTime.split('-');
	
	console.log(`${arrData[0]}년 ${arrData[1]}월 ${arrData[2]}일`);
}
</script>
</head>
<body>
<h2>이벤트 처리 이해</h2>
<a href="https://www.naver.com">네이버</a>
<br>
<a href="javascript:func()">이벤트 처리 함수 호출1</a><br>
<br>
<!-- 
이벤트 연결 => 이벤트 핸들러, on이벤트 종류를 적어주면 되 = 핸들러함수() -->
<a href="javascript:onclick=func();">이벤트 처리 함수 호출2</a>
<br>
<button onclick="func()">이벤트 처리 함수 호출3</button>
<br>
<input type="button" onclick="func()" value="이벤트 처리 함수 호출4" />


</body>
</html>
