<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
</head>
<body>
<h2>반복문 for</h2>
<script type="text/javascript">
for(let a=1; a <=5; a++){
	document.write(`a값은 ${a}<br>`); // 1 2 3 4 5
}
//document.write(`for문을 벗어난 a값은 ${a}<br>`);// let을 써서 err임 var면 통과
for(let a=10; a >=1; a -=2){
	document.write(`a값은 ${a}<br>`);// 10 8 6 4 2
}

document.write('<br>');
for(let a=1; a <=3; a++){
	document.write(`a값은 ${a}&nbsp;&nbsp;`);
	for(let b=1; b <=4; b++){
	document.write(`b값은 ${b}&nbsp;&nbsp`); // 1 2 3 4 5
	} //a값은 1  a값은 2  a값은 3 가로로 나옴
	document.write('<br>');
}

document.write('<br>');
for(let a=1; a <=10; a++){
	if(a === 3)continue;
	if(a === 6)break;
	document.write(`a값은 ${a}`);
}

</script>

<h1>문제</h1>
<script type="text/javascript">
//문1) 1~ 100 사이의 정수 중 3의 배수의 합과 갯수 출력
var sum = 0;
var count=0;
for(var a = 1; a <=100; a++){
	if(a%3 ==0) {
		sum +=a;
		count++;
	}
}
document.write('<br>합은',sum);
document.write('<br>갯수',count);

//문2) 1~ 1000 사이의 정수 중 2의 배수이나 5의 배수가 아닌 수의 합 출력
//조건 : 숫자가 100을 넘으면 작업을 중지
let sum1 =0;
for(let a=1; a<=1000; a++){
	if(a>100){break;}
	if(a%2 === 0 && a%5 !== 0){
		sum1 += a;
	}
}
document.write(`합은 ${sum1}`);



//문3) 2~ 9단 까지의 구구단을 출력.( table tag를 사용. border='1')
//조건 : 각 단은 행으로 구분한다.
//조건 : 짝수 단은 노랑으로 배경을 채움. style적용(인라인 방식)
	document.write(`<table border ="1" >`);
for(let a=1;a<=9;a++){
	document.write(`<tr><td `);
	if(a%2 === 0){
		document.write(`style= "background-color : yellow">`);
	}else{
		document.write(`>`);
	}
	for(let b=1; b<=9; b++){
		document.write(`${a} * ${b} =${a*b} &nbsp; &nbsp;`);
	}
	document.write(`</td></tr>`);
}
	document.write(`</table>`);

</script>
</body>
</html>
