<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//함수를 선언한 수 body에서 필요할 때 호출하는 것이 일반적이다
function bb(){
	document.write(`bb 함수 실행 성공<br>`);
	cc(5); // 함수가 다른 함수 호출, 반환값 무시
//	return; // 함수 무조건 탈출함. 아래문장은 무시됨
	
	let result = cc(5); // 반환값 얻기
	document.write(`<br>result : ${result}`);
	document.write(`<br>result : ${cc(10)}`);
	
	//-------dd 함수 호출--------
	dd(7,8);   //dd 함수에서 7, 8
	dd(7,8,9); // 세번째 아규먼트는 무시 //dd 함수에서 7, 8
	dd(7);	  //dd 함수에서 7, undefined
}

function cc(para){ //매개변수가 있는 함수
	let kk = para + 10;
	document.write(`<br>kk는 ${kk}`);
	
	return kk; // 반환값은 1개만 가능
}

function dd(para1, para2){
	document.write(`<br>dd 함수에서 ${para1}, ${para2}`);
}
function f1(){ // 일급 객체 =>JS
	document.write(`<br>안녕 f1 수행`);
}
function f2(func){// 매개변수로 함수를 수행함
	func(); //매개변수로 받은 함수 실행
}

function f3(){
	//return f1(); // 함수의 실행 결과를 반환하는 거임
	return f1; // 함수f3가 함수f1를 반환함 정확하게는 주소를 반환하는 거임
}

function hello(){
	f2(f1); //인수로 함수 사용. f2로 f1 함수전달
	
	let myfunc = f3(); //반환된 f1함수를 기억// ()이거 있고 없고 차이 있으니까 신경써
	myfunc();// 실행
	f3()(); // 반환된 f1함수를 바로 실행하는 거임
}

// 전역, 지역변수
let a = 100; // 전역변수
const b = 200;// 전역변수

function func1(){
	let c = 30; //지역변수
	const d = 400;
	
	document.write(`<br>a : ${a} b : ${b}`);
	document.write(`<br>c : ${c} d : ${d}`);
	
	a = 500;
	{
		let dog = 123;
		{
			let cat = 456;
			document.write(`<br><i>dog:${dog} cat:${cat}</i>`);
		}
	//	document.write(`<br><i>dog:${dog} cat:${cat}</i>`);// err
	}
}



</script>
</head>
<body>
<h2>사용자 정의 함수</h2>
<!-- 
함수 작성 방법1) 일반적
function 함수이름([매개변수1, 매개변수2,...]) {
    함수가 호출되었을 때 실행하고자 하는 실행문;
	[return 반환값]
} 
함수 작성 방법2) 함수 리터럴(함수 표현식)
let 변수 = function(){...}

함수 작성 방법3) 함수 생성자를 사용
let 변수 = new Function() {...}

함수의 역할
1) 호출 가능한 루틴으로서의 함수(가장 일반적)
cf)루틴 :  특정한 작업을 실행하기 위한 일련의 명령. 프로그램의 일부 혹은 전부를 이르는 경우에 쓴다.
2) 값으로서의 함수 (인자로 전달, 변수에 의한 할당 가능, 어떤 함수의 반환값으로 사용 <== 일급 개체)
3) 객체 타입으로의 함수
-->

<script type="text/javascript">
let count = 0;
function aa(){
	count += 1;
	document.write(count + "번 수행<br>")
}

aa(); // 함수를 호출
document.write('뭔가를 하다가...필요할때 마다 부름<br>');
aa();
document.write(`함수는 참조형 타입 : ${typeof aa}`);//함수 타입 체크함: function 
</script>
<div>날씨 좋은데~~</div>
<script type="text/javascript">
aa();
</script>

<div>html 선언부에 작성된 함수 호출하기</div>
<script type="text/javascript">
bb();
document.write(`<hr>일급객체 경험하기 ~~`);
hello();

document.write(`<hr>전역, 지역 변수 ~~`);
func1();
document.write(`<br><br>a : ${a} b : ${b}`);//a : 500 b : 200
//document.write(`<br><br>c : ${c} d : ${d}`); //err 

</script>
</body>
</html>
